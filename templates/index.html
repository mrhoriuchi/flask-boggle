<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <h1>Boggle!</h1>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="scorelist">High Score:
            <b>{{ highscore }}</b> in {{ number_plays }} plays
        </p>
        <p>
            Score: <b class="score">0</b>
            Seconds left: <b class="timer"></b>
        </p>
        <form method="POST" class="add-word">
            <input name="word" class="word">
            <button>Enter</button>
        </form>
        <p class="msg"></p>
        <ul class="words"></ul>
    </section>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
